<html>
<head>
    <link rel="stylesheet" type="text/css" href="player.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.youtubebackground.js"></script>
</head>
<body>
<div id="canvas" class="canvas">
    <img src="" style="display:none;">
    <video style="display:none"><source src="" type="video/mp4"></source></video>
    <div id="ytbg" style="display:none;"></div>
</div>
<script type="text/javascript">
var playlist = [];
var current = -1;
var fadetime = 500;
function ytParseVideoId(url){
    var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
    var match = url.match(regExp);
    return (match&&match[7].length==11)? match[7] : false;
}
function playNext() {
    ++current;
    if (playlist.length == current) {
        current = 0;
    }
    var file = "../media/" + playlist[current].file;
    var type = playlist[current].type;
    var duration = playlist[current].i;

    console.log("i: " + i);
    console.log("file: " + file);
    console.log("dur: " + duration * 1000);  

    if ('image' == type) {
        $('img').attr('src', file);
        $('img').fadeIn(fadetime);   
        if (playlist.length > 1) {          
            setTimeout(function() { $('img').fadeOut(fadetime); setTimeout(function(){playNext()}, fadetime) }, duration * 1000);  
        }   
    }
    if ('video' == type) {
        $('video')[0].src = file;
        $('video')[0].load();
        $('video')[0].play();
        $('video').fadeIn(fadetime);
        $('#canvas').find('video').bind("ended", function() {
            $('video').fadeOut(fadetime);    
            setTimeout(function(){playNext()}, fadetime);
        });
    }
    if ('url' == type) {
      if (window.navigator.onLine == true) {  
          $('#ytbg').fadeIn(fadetime);
          $('#ytbg').YTPlayer({
             fitToBackground: true,
             repeat: false,
             videoId: ytParseVideoId(file),
             events: { 
                'onStateChange': function(e) {
                      if (e.data === 0) {
                            $('#ytbg').fadeOut(fadetime);
                            setTimeout(function() {   
                                $('#ytbg').data('ytPlayer').player.destroy();
                                playNext();
                            }, fadetime);
                      } 
                 }
             }
          });
      } else {
          playNext();
      }
    }
}
$(document).ready(function() {
    $.get('../playlist', function(data) {
        var ret = [];    
        var lines = data.split("\n");
        $.each(lines, function(n, line) {
           ret = line.split('@');
           if (ret[0]) {
                playlist.push({'file': ret[0], 'type': ret[1], 'i': ret[2]});
           } 
        });
        playNext();  
    });
});
</script>
</body>
</html>
